<!DOCTYPE html>
<html>

<head>
  <title>HT-Tracker</title>
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="window">
        <div class="title-bar">
        <div class="title-bar-text">Habit Tracker 98</div>
        <div class="title-bar-controls">
            <div class="title-btn">_</div>
            <div class="title-btn">[]</div>
            <div class="title-btn">X</div>
        </div>
        </div>

        <div class="window-body">
            <h2>REGISTER</h2>
            <form method="post" action="/user/register/form">
                <input type="text" name="username" placeholder="Enter username..." required autocomplete="off">
                <input type="email" name="email" placeholder="Enter email..." required autocomplete="off">
                <input type="text" name="password" placeholder="Enter password..." required autocomplete="off">
                <button type="submit">Create User</button>
            </form>

            {% if request.cookies.get("flash") %}
            <div style="margin-bottom: 10px;"></div>
                <div class="alert-error">
                {{ request.cookies.get("flash") }}
                </div>
            {% endif %}
            
        <p>Already have an account? <a href="/user/login">Login here</a></p>
        
        <div class="status-bar">
            <p style="margin: 0;">User Management</p>
        </div>
        </div>
    </div>
</body>

</html>
